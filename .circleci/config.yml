---
version: 2.1

executors:
  base:
    docker:
      - image: alpine/k8s:1.22.15

jobs:
  lint:
    executor: base
    steps:
      - checkout
      - run:
          command: |
            helm lint k8s/chart
  dry-run:
    executor: base
    steps:
      - checkout
      - run:
          ->
            helm dep up k8s/chart

            helm lint k8s/chart
  deploy:
    executor: base
    steps:
      - checkout
      - run:
          command: |
            helm lint k8s/chart

workflows:
  build-1:
    jobs:
      - lint:
          filters:
              branches:
                ignore:
                  - master
      - dry-run:
          requires:
          - lint
          filters:
              branches:
                ignore:
                  - master
      - deploy:
          filters:
              branches:
                only: master
