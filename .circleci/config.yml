---
version: 2.1

executors:
  base:
    docker:
      - image: alpine/k8s:1.22.15

jobs:
  helm-lint:
    executor: base
    steps:
      - checkout
      - run:
          command: |
            helm lint k8s/chart
  helm-dry-run:
    executor: base
    steps:
      - checkout
      - run:
          command: |
            helm lint k8s/chart
  helm-upgrade:
    executor: base
    steps:
      - checkout
      - run:
          command: |
            helm lint k8s/chart

workflows:
  build-1:
    jobs:
      - helm-lint:
          filters:
              branches:
                ignore:
                  - master
      - helm-dry-run
          requires:
          - helm-lint
          filters:
              branches:
                ignore:
                  - master
      - helm-upgrade:
          filters:
              branches:
                only: master
